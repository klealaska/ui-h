<ax-dropdown
  class="full-width"
  [label]="fieldTitle"
  [options]="choices"
  [control]="formCtrl"
  (selectEvent)="onSelectedItem($event.value)"
></ax-dropdown>
<p *ngIf="selectedValue ===''" class="errorValidationMessage">Required</p>
