<xdc-text-box
  *ngIf="isDateFormat"
  type="string"
  [width]="width"
  [disabled]="disabled"
  [required]="required"
  [hasFocus]="hasFocus"
  [pattern]="pattern"
  [value]="inputValue"
  (onBlur)="updateDate($event)"
  (onFocus)="handleMaskInputFocus($event)"
>
</xdc-text-box>

<xdc-text-box
  *ngIf="isCurrencyFormat"
  type="string"
  [width]="width"
  [disabled]="disabled"
  [required]="required"
  [hasFocus]="hasFocus"
  [pattern]="pattern"
  [value]="getCurrencytrimValue(inputValue) | currency: 'USD'"
  (onBlur)="updateCurrency($event)"
  (onFocus)="handleMaskInputFocus($event)"
>
</xdc-text-box>
