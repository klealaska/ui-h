<div class="modal-body">
  <div class="modal-content">
    <div class="modal-header">
      <h5>{{'xdc.shared.buyer-selection-label' | translate }}</h5>
    </div>
    <p class="b2">{{'xdc.shared.typing-label' | translate }}</p>
    <div class="row">
      <xdc-mat-chips-autocomplete
        class="filter"
        data-cy="buyer-filter-input"
        [data]="orgNames"
        [labelText]="'Filter by Customer'"
        [placeholder]="'New customer...'"
        [maxSelections]="10"
        [minSearchLength]="1"
        [debounceTime]="300"
        [multiple]="true"
        [minSearchLength]="-1"
        (optionSelected)="optionsSelected=$event"
        (removed)="optionsSelected=$event"
        (filterTextChange)="filterTextChange($event)"
      ></xdc-mat-chips-autocomplete>
    </div>
  </div>
  <div class="button-container">
    <ax-button
      data-cy="buyer-modal-view-btn"
      [disabled]="optionsSelected.length === 0"
      (click)="view()"
    >
      {{'xdc.shared.view-label' | translate }}
    </ax-button>
  </div>
</div>
