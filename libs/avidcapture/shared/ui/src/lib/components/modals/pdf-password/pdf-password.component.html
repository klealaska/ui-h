<div class="modal-body">
  <div class="modal-header">
    <h5>{{'xdc.shared.password-protected-PDF-label' | translate }}</h5>
  </div>

  <p class="b2">{{'xdc.shared.open-pdf-label' | translate }}</p>

  <div class="row">
    <ax-input
      class="full-width"
      [control]="formCtrl"
      [placeholder]="'Password'"
      (keyup.enter)="submit()"
    ></ax-input>
  </div>

  <div class="button-container">
    <ax-button [disabled]="!formCtrl.value" (click)="submit()">
      {{'xdc.shared.submit-label' | translate }}
    </ax-button>
  </div>
</div>
