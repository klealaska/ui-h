<mat-menu #appMenu="matMenu" xPosition="before" [overlapTrigger]="false">
  <ng-template matMenuContent let-list="menuList">
    <button mat-menu-item *ngFor="let item of menuList" (click)="onMenuClick(item)">
      {{item}}
    </button>
  </ng-template>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="appMenu" [matMenuTriggerData]="menuList">
  <mat-icon>more_vert</mat-icon>
</button>
