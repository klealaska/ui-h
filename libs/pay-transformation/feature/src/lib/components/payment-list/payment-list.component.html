<table class="w-full" *ngIf="view && payments" mat-table [dataSource]="payments">
  <ng-container matColumnDef="vendorId">
    <th mat-header-cell *matHeaderCellDef>{{view?.vendorName}}</th>
    <td mat-cell *matCellDef="let element">{{element?.vendorName}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>{{view?.date}}</th>
    <td mat-cell *matCellDef="let element">{{element?.date | date: 'MM/dd/yyyy'}}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>{{view?.amount}}</th>
    <td mat-cell *matCellDef="let element">{{element?.amount | currency}}</td>
  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{view?.id}}</th>
    <td mat-cell *matCellDef="let element">{{element?.id}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>{{view?.status}}</th>
    <td mat-cell *matCellDef="let element">{{element?.status}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr *matNoDataRow class="w-full">
    <td colspan="5" class="text-center">
      <ui-coe-empty-state
        [messageHeader]="view.emptyHeaderMain"
        [messageSub]="view.emptyHeaderSub"
      ></ui-coe-empty-state>
    </td>
  </tr>

  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
    class="linkRow"
    (click)="onViewPaymentDetails(row)"
  ></tr>
</table>
