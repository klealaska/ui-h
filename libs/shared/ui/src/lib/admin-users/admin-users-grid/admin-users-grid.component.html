<table mat-table [dataSource]="dataSourceUsers" class="table-adminUsers" matSort>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>

    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.image.length>0" [src]="element.image" />
      <div class="icon" *ngIf="element.image.length===0">
        <ax-icon [svgData]="defaultImage.data"></ax-icon>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      <span class="headerTable">NAME </span>
    </th>

    <td mat-cell *matCellDef="let element">
      <span class="span-th">{{element.firstName}} {{element.lastName}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
    <td mat-cell *matCellDef="let element">
      <span class="span-th">{{element.email}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ROLE</th>
    <td mat-cell *matCellDef="let element">
      <span class="span-th">{{element.role}} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
    <td mat-cell *matCellDef="let element">
      <div [ngClass]="element.status==='Active'?'statusActive':'statusInitiated'">
        <span>{{element.status}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="behavior">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" (click)="userSelected.emit(element)">
      <div class="behavior">
        <span>{{setBehavior(element.status)}}</span>
        <mat-icon>chevron_right</mat-icon>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
