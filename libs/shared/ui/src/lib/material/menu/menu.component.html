<button mat-icon-button [matMenuTriggerFor]="menu" [disableRipple]="true">
  <mat-icon class="button-icon" [ngClass]="buttonIcon">{{ buttonIcon }}</mat-icon>
</button>
<mat-menu #menu="matMenu" [xPosition]="xPosition" [yPosition]="yPosition">
  <ng-container *ngFor="let option of options">
    <mat-divider *ngIf="option.text === 'Logout'"></mat-divider>
    <button
      mat-menu-item
      [disableRipple]="option.selectable"
      [ngClass]="menuItemClass"
      (click)="menuOptionSelected($event, option)"
    >
      <span *ngIf="option.icon" class="row">
        <span class="menu-item-text">{{ option.text }}</span>
        <mat-icon *ngIf="option.icon" class="menu-item-icon">{{ option.icon }}</mat-icon>
      </span>
      <span *ngIf="!option.icon" class="menu-item-text">{{ option.text }}</span>
      <mat-slide-toggle
        [color]="toggleColor"
        [checked]="option.value"
        (click)="toggleClicked($event)"
        (toggleChange)="toggleChange(option)"
        *ngIf="option.selectable"
      >
      </mat-slide-toggle>
    </button>
  </ng-container>
</mat-menu>
