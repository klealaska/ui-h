<div class="desktop-table">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of columnDefs"
      [matColumnDef]="column.columnDef"
      [ngSwitch]="column.columnDef"
    >
      <ng-container *ngSwitchCase="'singleSelect'">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <mat-radio-button
            color="primary"
            (change)="$event ? changeRadioButton(row) : null"
            [class]="checkRadioButton(row) ? 'mat-radio-checked' :''"
            (click)="emitRadioButton(row)"
          ></mat-radio-button>
        </td>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column.headerCellDef }}</th>
        <td mat-cell *matCellDef="let data">
          <ax-dynamic-table-cell [columnDef]="column" [data]="data"></ax-dynamic-table-cell>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
      [ngClass]="(checkRadioButton(row))?'row-checked':''"
    ></tr>
  </table>
</div>

<div class="mobile-table">
  <ng-container *ngFor="let data of dataSource.data">
    <div class="mobile-table-row" [ngClass]="(checkRadioButton(data))?'row-checked':''">
      <ng-container
        *ngFor="let column of columnDefs"
        [matColumnDef]="column.columnDef"
        [ngSwitch]="column.columnDef"
      >
        <ng-container *ngSwitchCase="'singleSelect'">
          <mat-radio-button
            color="primary"
            (change)="$event ? changeRadioButton(data) : null"
            [class]="checkRadioButton(data) ? 'mat-radio-checked' :''"
            (click)="emitRadioButton(data)"
          ></mat-radio-button>
        </ng-container>

        <ng-container *ngIf="column.cellDef.mobileView === 1">
          <div class="mobile-table-row-data">
            <span class="column-header column-header-def">{{column.headerCellDef}}</span>
            <ax-dynamic-table-cell [columnDef]="column" [data]="data"> </ax-dynamic-table-cell>
            <a class="view-btn" (click)="openBottomSheet(data, columnDefs)">View</a>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</div>
