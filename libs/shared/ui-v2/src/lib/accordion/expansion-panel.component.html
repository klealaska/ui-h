<mat-expansion-panel
  hideToggle
  class="ax-expansion-panel"
  [ngClass]="{'ax-expansion-panel-primary': type === 'primary',
  'ax-expansion-panel-secondary': type === 'secondary',
  'expansion-panel-disabled': disabled}"
  [disabled]="disabled"
  [expanded]="expanded"
  (afterCollapse)="afterCollapse.emit('afterCollapse')"
  (afterExpand)="afterExpand.emit('afterExpand')"
  (closed)="closed.emit('closed')"
  (opened)="opened.emit('opened')"
>
  <mat-expansion-panel-header class="ax-expansion-panel--header">
    <mat-panel-title class="ax-expansion-panel--header__title">{{title}}</mat-panel-title>
    <mat-icon class="expand-icon">expand_more</mat-icon>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
