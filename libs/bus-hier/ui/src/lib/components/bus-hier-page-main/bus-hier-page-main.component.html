<div class="h-screen">
  <ax-button
    data-cy="back-btn"
    *ngIf="!backBtnHidden"
    [type]="tertiary"
    (click)="backBtnClicked.emit()"
    class="mt-11 ml-8 font-['inter-semibold'] text-base back-btn-color translate-x-4"
  >
    <mat-icon>arrow_back</mat-icon>{{defaultPageContent?.backBtn}}
  </ax-button>
  <container-element *ngIf="!loading" [ngSwitch]="type">
    <bus-hier-details
      *ngSwitchCase="detailsType"
      [details]="details"
      [deactivateMessage]="detailsContent?.deactivateMessage"
      [reactivateMessage]="detailsContent?.reactivateMessage"
      [reactivateText]="detailsContent?.reactivateText"
      [deactivateText]="detailsContent?.deactivateText"
      [addressSectionContent]="addressSectionContent"
      [editBtnText]="detailsContent?.editBtnText"
      (activateItem)="activateItem.emit($event)"
      (deactivateItem)="deactivateItem.emit($event)"
      (activateAddressButtonClick)="activateAddressButtonClick.emit($event)"
      (deactivateAddressButtonClick)="deactivateAddressButtonClick.emit($event)"
      (addAddress)="addAddressButtonClick.emit()"
      (toggleEditDetailsMode)="toggleEditDetailsMode.emit($event)"
      (editAddress)="editAddress.emit($event)"
    ></bus-hier-details>
    <bus-hier-details-edit
      *ngSwitchCase="editDetailsType"
      [orgId]="orgId"
      [erpId]="erpId"
      [details]="details"
      [editMode]="editDetailsMode"
      [title]="title"
      [content]="content"
      [subTitle]="subTitle"
      [saveBtnText]="detailsContent?.saveBtnText"
      [cancelBtnText]="detailsContent?.cancelBtnText"
      [errors]="editValidationErrors"
      (toggleEditDetailsMode)="toggleEditDetailsMode.emit($event)"
      (saveDetails)="saveDetails.emit($event)"
    ></bus-hier-details-edit>
    <bus-hier-list
      *ngSwitchCase="listType"
      [entities]="entities"
      [entityListTitle]="entityListTitle"
      [entityListNameSingular]="entityListNameSingular"
      [entityListSubTitle]="entityListSubTitle"
      [businessLevelID]="businessLevelID"
      [errors]="renameBusLevelValidationError"
      (selectEntity)="selectEntity.emit($event)"
      (saveBusinessLevelNameEdit)="saveBusinessLevelNameEdit.emit($event)"
    ></bus-hier-list>
    <bus-hier-landing
      *ngSwitchCase="landingType"
      [title]="defaultPageContent?.title"
      [subTitle]="defaultPageContent?.details"
      [listItem]="defaultPageContent?.listItem"
      [listItemTwo]="defaultPageContent?.listItemTwo"
      [listItemThree]="defaultPageContent?.listItemThree"
      [createLevelText]="defaultPageContent?.createLevelText"
      [createObjectText]="defaultPageContent?.createObjectText"
      [viewHierBtnText]="defaultPageContent?.viewHierBtnText"
      [viewHierBtnEnabled]="viewHierBtnEnabled"
      [organizations]="organizations"
      [erps]="erps"
      [organizationsTitle]="defaultPageContent?.organizationsTitle"
      [erpsTitle]="defaultPageContent?.erpsTitle"
      [intructionsTitle]="defaultPageContent?.intructionsTitle"
      [selectMode]="selectMode"
      (toggleOrgSelection)="toggleOrgSelection.emit($event)"
      (toggleErpSelection)="toggleErpSelection.emit($event)"
      (viewHierBtnClick)="viewHierBtnClick.emit()"
    ></bus-hier-landing>
  </container-element>

  <div *ngIf="loading" class="flex justify-center" tree>
    <bus-hier-loader></bus-hier-loader>
  </div>
</div>
