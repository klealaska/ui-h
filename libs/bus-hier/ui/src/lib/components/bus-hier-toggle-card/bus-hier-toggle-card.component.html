<div
  class="border-solid border-[1px] rounded border-primary-50"
  [ngClass]="!isActive ? 'border-primary-50' : 'border-[#0747A6] border-[3px]'"
  data-cy="toggle-card"
>
  <div>
    <div class="ml-[1.25rem] m-3">
      <div>{{ name }}</div>
      <ax-tag
        class="status"
        [type]="status"
        [style]="'filled'"
        [size]="'md'"
        [text]="statusText"
      ></ax-tag>
    </div>
  </div>
  <ax-button
    (click)="selectBtnClick();"
    [disabled]="isDisabled"
    [type]="'tertiary'"
    data-cy="toggle-card-btn"
  >
    {{isSelected ? 'Unselect' : 'Select'}}
  </ax-button>
</div>
