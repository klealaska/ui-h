<mat-form-field appearance="fill">
  <mat-label>Agent</mat-label>
  <mat-select [formControl]="agentControl" id="agentListSelect" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let item of filteredAgentList" [value]="item"
      >{{ item?.hostName }}</mat-option
    >
  </mat-select>
  <mat-error *ngIf="agentControl.hasError('required')">Please choose an agent</mat-error>
</mat-form-field>
<div class="agent-action-buttons">
  <button mat-button id="agentRegCancel" (click)="agentRegCancel.emit()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="handleSubmit(agentControl.value)"
    [disabled]="agentControl.pristine"
  >
    Update Settings
  </button>
</div>
