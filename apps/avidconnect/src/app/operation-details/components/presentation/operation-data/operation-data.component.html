<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="startDate"
    matSortDirection="desc"
  >
    <!-- Dynamic Data Columns -->
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-column">{{column}}</th>
      <td
        mat-cell
        *matCellDef="let data"
        [ngClass]="{'error-status': column === 'Status' && data[column]==='Error'}"
      >
        <span>{{data[column]}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="not-found-message" *matNoDataRow>
      <td class="mat-cell" colspan="9999">No Data found for this operation execution</td>
    </tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[25, 50, 100]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
