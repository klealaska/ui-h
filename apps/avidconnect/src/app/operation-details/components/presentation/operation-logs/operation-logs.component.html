<div class="table-container">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    matSortActive="startDate"
    matSortDirection="desc"
  >
    <!-- Time Stamp Column -->
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Stamp</th>
      <td mat-cell *matCellDef="let event">
        <span>
          <avc-date [date]="event.timestamp"></avc-date>
        </span>
      </td>
    </ng-container>

    <!-- Log Level Column -->
    <ng-container matColumnDef="logLevelName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Log Level</th>
      <td mat-cell *matCellDef="let event">
        <span class="status-badge" [ngClass]="event.logLevelName.toLowerCase()">
          {{event.logLevelName}}</span
        >
      </td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
      <td mat-cell *matCellDef="let event">{{event.message}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="not-found-message" *matNoDataRow>
      <td class="mat-cell" colspan="9999">No Log found for this operation execution</td>
    </tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[25, 50, 100]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
