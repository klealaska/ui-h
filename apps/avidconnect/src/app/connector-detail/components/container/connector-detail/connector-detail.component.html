<avc-page-header [title]="'Connector Dashboard'" [showBackBtn]="true"> </avc-page-header>

<div class="page-content">
  <mat-tab-group mat-stretch-tabs="false">
    <mat-tab label="Recent Activity">
      <avc-loading-wrapper
        [isLoading]="isLoadingOperations$ | async"
        [loadingMessage]="'Loading connector operations'"
      >
        <avc-connector-operations
          [operations]="operations$|async"
          (operationSelected)="customerSelected($event)"
        ></avc-connector-operations>
      </avc-loading-wrapper>
    </mat-tab>
    <mat-tab label="Customers">
      <avc-loading-wrapper
        [isLoading]="isLoadingCustomers$ | async"
        [loadingMessage]="'Loading connector customers'"
      >
        <avc-connector-customers
          [customers]="customers$|async"
          (customerSelected)="customerSelected($event)"
        ></avc-connector-customers>
      </avc-loading-wrapper>
    </mat-tab>
  </mat-tab-group>
</div>
