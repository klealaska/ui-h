<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <!-- Status Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef class="table-column">Status</th>
      <td mat-cell *matCellDef="let schedule">
        <mat-slide-toggle
          color="primary"
          [checked]="schedule.isActive"
          [matTooltip]="getScheduleStatus(schedule.isActive)"
          matTooltipPosition="above"
          (toggleChange)="statusChanged.emit(schedule)"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Schedule Column -->
    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef>Schedule</th>
      <td mat-cell *matCellDef="let schedule">
        {{getCronFormat(schedule.cronText)}}, starting {{schedule.startDate | date}}
      </td>
    </ng-container>

    <!-- Datasets Column -->
    <ng-container matColumnDef="datasets">
      <th mat-header-cell *matHeaderCellDef>Datasets</th>
      <td mat-cell *matCellDef="let schedule">{{getOperationTypes(schedule.operationTypes)}}</td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let schedule">
        <button mat-stroked-button (click)="editScheduleClicked.emit(schedule)">
          Edit <mat-icon>edit_calendar</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="not-found-message" *matNoDataRow>
      <td class="mat-cell" colspan="9999">No Schedules found for this accounting system</td>
    </tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[25, 50, 100]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
